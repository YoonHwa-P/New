<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>check box</title>
</head>
<body>

	<h3>먹고 싶은 것 모두 체크</h3>
	<hr>
	<form>
		짜장면<input type="checkbox" value="1"><br> 짬뽕<input
			type="checkbox" value="2"> <br>탕수육<input type="checkbox"
			value="3">
	</form>
	<br>
	<br>
	<h3>먹고싶은거 하나만 선택</h3>
	<form>
		<input type="radio" name="china" value="1"> 짜장면<br> <input
			type="radio" name="china" value="2" checked> 짬뽕<br> <input
			type="radio" name="china" value="3"> 탕수육<br>
	</form>
	<br>
	<br>

	<h3>콤보 박스</h3>
	<form>
		<select name="china">
			<option value="1">자장면</option>
			<option value="2" selected>짬뽕</option>
			<option value="3">탕수육</option>
		</select>
	</form>

</body>
</html>
