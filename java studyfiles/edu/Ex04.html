	<h1>연습문제 5</h1>
	<br>
	<p>
	<h2>
		<strong>프런트엔드 개발자 지원서</strong>
	</h2>
	<br>
	<p>HTML, Css, javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
	<hr>
	<fieldset>
		<legend>지원서</legend>
		<br> <br>
		<h4>
			<strong>개인정보 </strong>
		</h4>
		<br>
		<ul>
			<li>이&nbsp;름&nbsp;&nbsp; <input type="text" autofocus
				placeholder="공백없이 입력하세요"></li>
			<li>연락처 &nbsp;<input type="tel" placeholder="">
			</li>
		</ul>
		<br> 지원 분야 <br>
		<ul>
			<li><input type="radio" name="field" value="1"> 웹퍼블리싱</li>
			<li><input type="radio" name="field" value="2">웹어플리케이션개발</li>
			<li><input type="radio" name="field" value="3">개발환경 개선
		</ul>

		<br> 지원 동기 <br>
		<div>
			<textarea cols="60" rows="10" placeholder="지원동기를 간략하게 써 주세요"></textarea>
			<br> <input type="submit" value="접수 하기"> <input
				type="button" value="다시 쓰기">
		</div>
	</fieldset>
</body>
