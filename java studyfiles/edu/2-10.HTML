<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div 블록과 span 인라인 리스트 만들기</title>
</head>
<body>
	<a href="2-1.HTML"> go back to LIST</a>
	<br>

	<h2>사랑</h2>
	<hr>
	<div style="background-color: skyblue; padding: 20px">
		내가 사람의 방언과 천사의 말을 할지라도 <span style="color: red">사랑</span>이 없으면 소리나는
		구리와 울리는 꽹과리가 되고, <span style="color: red">사랑</span>이 없으면 아무것도 아니라.
	</div>
	<p>~우리 사랑하며 살아요 ~</p>
	<hr>
	<h2>리스트 만들기</h2>
	<hr>
	<ul>
		<!-- 리스트의 시작 -->
		<li>순서가 없는 리스트</li>
	</ul>
	<hr>
	<h2>라면 맛있게 끓이는 방법</h2>
	<hr>
	<div style="background-color: #F4B6D9; padding: 20px">
		<ol type="I">
			<span style="color: #483D8B">
				<li>물을 끓인다.</li>
				<li>라면과 스프를 넣는다.</li>
				<li>파를 썰어 넣는다.</li> <span style="color: #FF28A7">
					<ul>
						<li>계란을 넣어도 좋다</li>
						<li>치즈를 넣어도 좋다</li>
					</ul>
			</span>
				<li>5분 후 먹는다.</li>
			</span>
		</ol>
	</div>
	<hr>
	<h2>내가 좋아하는 음식</h2>
	<hr>
	<div style="background-color: pink; padding: 15px">
		<ul>
			<li>떡볶이
			<li>곱도리탕
			<li>감자탕
		</ul>
		
		
</body>
</html>
