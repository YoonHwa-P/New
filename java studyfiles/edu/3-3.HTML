<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS color</title>
<style>
body {
	background-color: linen;
	color: blueviolet;
	margin-left: 30px;
	margin-rignt: 30px;
}

h3 {
	text-align:center;
	color: darkred;
}
hr {border :5px solid yellow;}
span{color: green; font-size: 15px;}
</style>
</head>
<body>

	<h3>체조선수</h3>
	<hr>
	<p>저는 체조선수입니다.</p>
	<br>
	<h3>축구선수</h3><hr><br>
	<p style="color:blue"> 김치부침개를<span> 좋아하는데</span> </p>
	<p style="color:magenta; font-size:25px">축구를 잘합니다.</p>
	<hr>
	<br>
	<h3>부모스타일 상속 </h3><br>
	<hr>
	<p style="color:green"> 자식태그는 부모의 스타일을
	<em style="font-size:25px"> 상속</em>받는다고 하는데 이게 무슨 소리지 </p>

</html>
