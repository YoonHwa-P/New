<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테그로 로그인 폼 만들기</title>
</head>
<body>

	<h3>로그인 form</h3>
	<br>
	<hr>
	<form name="fo" method="get">
		<label>사용자 ID : <input type="text" size="15" value=""></label>
		<br> <label for="pass">비밀번호: </label> <input id="pass"
			type="password" size="15" value=""> <input type="submit"
			value="완료">
	</form><br>

	<h3>회원 정보를 입력 해 주세요.</h3>
	<hr><br>
	<form>
		email : <input type="email" placeholder="id@host"><br>
		homepage: <input type="url" placeholder="http://"><br>
		tel : <input type="tel" placeholder="010-1234-5678"> <input
			type="submit" value="확인"><br>
		<br>
		<hr>
		검색어 : <input type="search" placeholder="검색어">
		<input type="button" value="검색">
	</form>
</body>
</html>
