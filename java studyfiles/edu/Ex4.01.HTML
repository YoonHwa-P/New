<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
</head>
<body>

	<h2>if-else를 이용한 학점 매기기</h2>
	<script>
		let text = "We are \"Vikings\" !!";
		alert(text);
		
		let str1 ="Hello";
		let str2 = "World!";
		alert(str1 + str2);
		
		
		var Ret = prompt("이름을 입력 하세요", "김유진"); // var 타입의 변수 Ret
		let score = prompt("점수를 입력 하세요", "100") ;
		 score =parseInt(score);
		
		let grade;
		
		if(score >90) grade = "A";
		else if (score >=80) grade = "B";
		else if (score >=70) grade = "C";
		else if (score >=60) grade = "D";
		else "F";
		
		document.write(Ret + "학생의 점수 " + score + "는 " + grade +"학점 입니다.");
	</script>


</body>
</html>
